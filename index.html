<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class='order'>
  <span class='default'>Complete Order 
  <span class='success'>Order Placed
    <svg viewbox='0 0 12 10'></svg>
      <polyline points='1.5 6 4.5 9 10.5 1'></polyline>
  <div class='box'>
  <div class='truck'>
    <div class='back'>
    <div class='front'>
      <div class='window'>
    <div class='light top'>
    <div class='light bottom'>
  <div class='lines'></div></div></div></div></div></div></div></div></span></span>
</button>
<!-- dribbble -->
<a class='dribbble' href='https://dribbble.com/shots/7112021-Order-confirm-animation' target='_blank'></a>
  <img src='https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg'>

  <script>
    $('.order').click(function(e) {

    let button = $(this);

    if(!button.hasClass('animate')) {
        button.addClass('animate');
        setTimeout(() => {
            button.removeClass('animate');
        }, 10000);
    }

});</script>
</body>
</html>
